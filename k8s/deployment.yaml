apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalable-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scalable-web-app
  template:
    metadata:
      labels:
        app: scalable-web-app
    spec:
      containers:
        - name: web
          image: REPLACE_WITH_REGISTRY/scalable-web-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: redis_url
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
